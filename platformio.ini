;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lolin_d32_pro]
board = lolin_d32_pro
; espidf or arduino
framework = arduino, espidf
platform = https://github.com/platformio/platform-espressif32.git
build_flags = -D UI_EPAPER -D COMMS_BLE -D STATE_SPIFFS -D ARDUINOSTL_M_H -I /usr/local/include/ -Idirtyhacks/ -g -D PIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS
board_build.partitions = partitions_custom.csv
upload_speed = 512000
lib_compat_mode=strict

[env:native]
platform = native
build_flags = -std=c++11 -lsfml-graphics -lsfml-window -lsfml-system -D UI_NATIVE -D COMMS_MQ -D STATE_FS -ggdb -lrt
